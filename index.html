<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor - Pricing Component With Toggle">
  <meta name="keywords" content="Pricing Component With Toggle, Frontend Mentor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Pricing Component With Toggle</title>

</head>

<body>
  <header>
    <h1> Our Pricing</h1>
    <nav>
      <p>Annually</p>
      <button class="toggle-area monthly">
        <div class="toggle-btn"></div>
      </button>
      <p>Monthly</p>
    </nav>
  </header>
  <main>
    <section class="pricing-container">
      <!-- Container 1 -->
      <article class="pricing container-1">
        <h2>Mobile</h2>
        <p class="price-1"><span class="dollar-sign">&#8377;</span>100</p>
        <ul>
          <hr>
          <li> 480p</li>
          <hr>
          <li> 1 Users Allowed</li>
          <hr>
          <li> Phone, Tablet</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>
      <!-- Container 2 -->
      <article class="pricing container-2">
        <h2>Basic</h2>
        <p class="price-2"> <span class="dollar-sign">&#8377;</span>200</p>
        <ul>
          <hr>
          <li> 480p</li>
          <hr>
          <li> 3 Users Allowed</li>
          <hr>
          <li> Phone, tablet</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>
      <!-- Container 3 -->
      <article class="pricing container-3">
        <h2>Standard</h2>
        <p class="price-3"><span class="dollar-sign">&#8377;</span>500</p>
        <ul>
          <hr>
          <li> 1080p</li>
          <hr>
          <li>5 Users Allowed</li>
          <hr>
          <li> Phone, tablet, compter, TV</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>
 
    </section>
  </main>

  <script src="app.js"></script>

</body>

</html>
